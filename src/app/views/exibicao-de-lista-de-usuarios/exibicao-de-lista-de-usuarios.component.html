<div class="container">
  <div class="title">
    <h1>Lista de usuários</h1>
    <button class="btnAdd" (click)="pagCriarUsuario()">Adicionar novo usuário</button>
  </div>
  <div class="content">
    <mat-card *ngFor="let usuario of usuarios">
      <mat-card-content>
        <span><img src="{{ usuario.picture }}" alt="user picture"></span>
        <div class="cardContentInt">
          <div class="contentInterno">
            <span>{{ usuario.id }}</span>
            <div class="titleName">
              <span>{{ usuario.title }} - </span>
              <span>{{ usuario.firstName }} {{ usuario.lastName }}</span>
            </div>
          </div>
          <div class="botoes">
            <button class="btnPerfil" (click)="pagUsuarioUnico(usuario.id)">Perfil</button>
            <button class="btnAtualizar" (click)="pagAtualizarUsuario(usuario.id)">Atualizar</button>
            <button  class="btnDeletar" (click)="deletarUsuario(usuario.id.toString())">Deletar</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
