  <div class="container">
    <div class="content">
      <mat-card class="card">
        <mat-card-header class="headerCard">
          <div mat-card-avatar class="fotoPerfil">
            <img *ngFor="let user of usuarioUnico" mat-card-image src="{{ user.picture }}" alt="Photo of a Person">
          </div>
          <mat-card-title class="textTitle" *ngFor="let user of usuarioUnico">{{ user.firstName }} {{ user.lastName }}</mat-card-title>
          <mat-card-subtitle class="subTitle" *ngFor="let user of usuarioUnico">{{ user.title | uppercase }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="contentCard">
            <tr *ngFor="let user of usuarioUnico" class="dadosUsuario">
              <td>{{ user.email }}</td>
              <td>{{ user.gender }}</td>
              <td>{{ user.location?.state }}</td>
              <td>{{ user.location?.city }}</td>
              <td>{{ user.phone }}</td>
            </tr>
        </mat-card-content>
        <mat-card-actions class="btnAction">
          <button class="btnVoltar" (click)="pagExibirTodos()">Voltar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
